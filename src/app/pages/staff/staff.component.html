<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">

        <div class="card">
            <div class="card-body ">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Tên nhân viên </label>
                                    <input type="text" class="form-control" id="name" placeholder="Choco - Linh Trung">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="store">Chi nhánh </label>
                                    <input type="text" class="form-control" id="store" placeholder="Choco - Linh Trung">
                                </div>
                            </div>
                        </div>
                        <div class="row float-right">
                            <button class="btn btn-default ">
                                <span><i class="fa fa-search"></i></span> Tìm kiếm
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
<div class="container-fluid mt--7">
    <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
            <div class="d-flex justify-content-between">
                <h4 class="card-title text-uppercase text-muted mb-0">Danh sách nhân viên</h4>


            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Tên nhân viên</th>
                            <th scope="col">Ngày sinh</th>
                            <th scope="col">Số điện thoại</th>
                            <th scope="col">Địa chỉ</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let sf of staff">
                        <tr>
                            <th scope="row">
                                <div class="media align-items-center">
                                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                                        <img alt="Image placeholder" src="../assets/img/theme/vue.jpg">
                                    </a>
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{sf.fullname}}</span>
                                    </div>
                                </div>
                            </th>
                            <td>
                                {{sf.birthday | date:"dd/MM/yyyy"}}
                            </td>
                            <td>
                                <span class="badge badge-dot mr-4">
                                    <i class="bg-success"></i> {{sf.phone}}
                                </span>
                            </td>
                            <td>
                                <div>
                                    <span class="badge badge-dot mr-4">
                                        <i class="bg-success"></i> {{sf.address}}
                                    </span>
                                </div>
                            </td>
                            <td class="td-actions">
                                <button class="btn btn-sm btn-warning btn-icon" type="button"><i
                                        class="ni ni-settings-gear-65 pt-1"></i>
                                </button>
                            </td>
                            <td class="td-actions">
                                <button class="btn btn-icon btn-sm btn-danger" type="button"
                                    (click)="DeleteStaffById(sf.id)"><i
                                        class="ni ni-fat-remove pt-1"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" tabindex="-1">
                                <i class="fa fa-angle-left"></i>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link">0</a></li>
                        <li class="page-item active"><a class="page-link">0</a></li>
                        <li class="page-item"><a class="page-link">0</a></li>
                        <li class="page-item">
                            <a class="page-link">
                                <i class="fa fa-angle-right"></i>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>
